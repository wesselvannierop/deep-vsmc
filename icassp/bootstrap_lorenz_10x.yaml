data:
  salt_prob: 0.0
  awgn_std: 0.1
  image_shape: [28, 28]
  observation_fn: null
  normalization_range: [0, 1]
  observation_fn_kwargs:
    block_size: 4
    p: 0.1

sample_dt: 0.02

sequence_length: 8
batch_size: 32
nr_of_sequences: 1024

val_sequence_length: 128
val_batch_size: 32
val_nr_of_sequences: 32 # == val_batch_size

observation_model:
  likelihood_sigma: 0.1

dpf:
  n_particles: 280
  enable_compute_elbo: True
  dump_results: False
  visualize_idx: null
  initial_state: ["true", 1.0] # mu, sigma

model: bootstrap
experiment: lorenz
n_val_epochs: 20

save_path: "results/{experiment}/{timestamp}-bootstrap"

transition:
  sigma: 3.0
  clip_range: [-50.0, 50.0] # clip the particles to this range (x and y could be [-35, 35])

evolution_model: null # TODO: velocity model, add more particles and change transition.sigma
